<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background: #cce5ff;
    text-align: center;
    padding-top: 40px;
}
form {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    display: inline-block;
    width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
input, textarea {
    margin: 10px 0;
    width: 100%;
    font-size: 16px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
textarea {
    height: 150px; /* lebih tinggi untuk bio panjang */
    resize: vertical;
}
button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
img {
    margin-top: 10px;
    border-radius: 10px;
    max-width: 200px;
    height: auto;
}
</style>
</head>
<body>
<h2>Edit Profil</h2>
<form method="POST" enctype="multipart/form-data">
  <input type="text" name="name" value="{{ user[0] }}" placeholder="Nama" required><br>
  <textarea name="bio" placeholder="Bio" required>{{ user[1] }}</textarea><br>
  <input type="file" name="photo" accept="image/*"><br>
  {% if user[2] %}
  <img src="{{ url_for('static', filename='images/' + user[2]) }}"><br>
  {% endif %}
  <button type="submit">Simpan</button>
</form>
</body>
</html>
