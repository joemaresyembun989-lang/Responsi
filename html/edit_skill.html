{% extends 'base.html' %}
{% block title %}Edit Skill{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
  <form method="POST" class="card p-4 shadow" style="max-width:400px;width:100%;">
    <h3 class="text-center mb-3 text-primary">Edit Skill</h3>

    <div class="mb-3">
      <label class="form-label">Nama Skill</label>
      <input type="text" name="name" value="{{ skill[1] }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Level</label>
      <input type="text" name="level" value="{{ skill[2] }}" class="form-control" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
    </div>
  </form>
</div>
{% endblock %}
