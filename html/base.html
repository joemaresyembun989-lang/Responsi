<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb); /* biru muda */
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(to right, #1565c0, #1e88e5); /* biru tua */
        }
        .navbar-brand, .navbar a {
            color: white !important;
        }
        .card {
            background-color: white;
        }
        h2, h3 {
            color: #0d47a1;
        }
        .btn-primary {
            background-color: #1976d2;
            border-color: #1976d2;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">FRAMESELF</a>
        <div>
            {% if session.get('user') %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-2 shadow-sm">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
