{% extends 'base.html' %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
  <form method="POST" class="card p-4 shadow" style="max-width:500px;width:100%;">
    <h3 class="text-center mb-3 text-primary">Edit Project</h3>

    <div class="mb-3">
      <label class="form-label">Judul Project</label>
      <input type="text" name="title" value="{{ project[1] }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Deskripsi</label>
      <textarea name="description" class="form-control" rows="5" required>{{ project[2] }}</textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
    </div>
  </form>
</div>
{% endblock %}
